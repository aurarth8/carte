<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Répartition du prix du kWh</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Intégration de Chart.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1faee;
            color: #1d3557;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chart-container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #1d3557; /* Couleur du texte ajustée pour correspondre au fond clair */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>Répartition du prix du kWh</h2>
        <canvas id="price-distribution-chart"></canvas>
    </div>

    <script>
        // Données pour le graphique
        const distributionData = {
            labels: ["Fourniture photovoltaïque (Helioneo)", "TURPE (Fournisseur actuel)", "TVA"],
            datasets: [{
                data: [58, 25, 17], // Pourcentages
                backgroundColor: ["#457b9d", "#a8dadc", "#e63946"], // Couleurs du graphique
                borderColor: "#f1faee", // Couleur de la bordure
                borderWidth: 2
            }]
        };

        // Configuration du graphique
        const chartConfig = {
            type: 'pie',
            data: distributionData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#1d3557', // Couleur du texte de la légende ajustée
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        enabled: true,
                        callbacks: {
                            label: function(context) {
                                return `${context.label}: ${context.raw}%`;
                            }
                        }
                    }
                }
            }
        };

        // Création du graphique
        const ctx = document.getElementById('price-distribution-chart').getContext('2d');
        const priceDistributionChart = new Chart(ctx, chartConfig);
    </script>
</body>
</html>
